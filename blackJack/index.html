<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vanilla BlackJack</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <h1>Vanilla BlackJack</h1>
    <button id="new-game">Shuffle New Deck</button>
    <div id="round-played-container">
        Rounds Played on Deck: <span id="rounds-played-counter">0</span>
    </div>
    <div id="chips-container">
        Chips (Payout 2:1) : <span id="chips-counter">1000</span>
    </div>
    <div id="bet-container">
        <input type="number" placeholder="Enter your bet" id="bet-input" name="betInput">
    </div>
    <div class="game-container">
    <div id="game-area">
        <div id="dealer-area">
            <h2>Dealer (<span id="dealer-number"></span>)</h2>
            <div id="dealer-cards">
                <!-- Cards will appear here. -->
            </div>
        </div>
        <div id="player-area">
            <h2>
                Player (<span id="player-number"></span>)
                <span id="announcement"></span>
            </h2>
            <div id="player-cards">
                <!-- Cards will appear here. -->
            </div>
        </div>
    </div>
    <div id="action-area">
        <button id="next-hand" style="display:none;">Next Hand</button>
        <button id="hit-me" style="display:none;">Hit me</button>
        <button id="stay" style="display:none;">I'll stay</button>
    </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
